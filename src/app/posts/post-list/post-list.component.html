    {{newList | json}}
        

    <table>
        <tr>
          <th>Bank Name</th>
          <th colspan="5">Tenor Rate</th>
        </tr>
        <tr>
          <td><button (click)="sortBankNameAscDesc()">Bank Name</button></td>
          <td><button (click)="sortAscDesc('1W')">1W</button> </td>
          <td><button (click)="sortAscDesc('1M')">1M</button></td>
          <td><button (click)="sortAscDesc('3M')">3M</button> </td>
          <td><button (click)="sortAscDesc('6M')">6M</button>  </td>
          <td><button (click)="sortAscDesc('12M')">12M</button></td>
        </tr>
        <tr *ngFor="let data of newList;let i = index;">
            <td>{{data.bankCode}}</td>
            <td *ngFor="let item of data.tenorData">
                {{item.bankRate}}
            </td>
        </tr>
      </table>
